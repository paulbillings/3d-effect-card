<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool 3d Card Effect</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="lion">
          <div class="circle"></div>
          <img src="./lion.png" alt="lion" />
        </div>
        <div class="info">
          <h1 class="title">We Build The Future.</h1>
          <h3>
            We are proud to help local businesses create and grow there online
            presence.
          </h3>
          <h3>Coming Q1 2021</h3>
        </div>
        <div class="visitSite">
          <a href="http://www.webnacious.com" target="_blank">
            <button>Visit Webnacious</button>
          </a>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
